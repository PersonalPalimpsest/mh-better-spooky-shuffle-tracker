name: Lint

on:
  push:
    branches: [ board-saving ]
  pull_request:
    branches: [ board-saving ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run lint:fix
